{% extends 'base.html' %}
{% block content %}
<div class="word_profile">
        <form action="{% url 'dictionaryapp:fav' %}" method="POST">
            {% csrf_token %}
            <h1 class="word-title"> {{word.eng_word}} ({{word.id}}) 
            <input type="checkbox" class="myCheckbox" data-id="1" name="words", value="{{word.id}}"
            {% if word.id in fav_list %}checked{% endif %}>
            <div class="button-send"><button type="submit">Save</button></div>
        </form>
    </h1>
    <ul>
        {%for ru_word in ru_words %}
        <li>
            {{ru_word}}
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
