{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Registration form</h2>
{% if form.errors %}
<div class="message-box message_style_error">
{{form.errors}}
</div>
{% endif %}
<div class="register">
  <form method="post">
      {% csrf_token %}
      {{form.email}}
      {{form.username}}
      {{form.password1}}
      {{form.password2}}
      <div class="button-send"><button type="submit">Register</button></div>
  </form>
</div>

  

{% endblock %}
