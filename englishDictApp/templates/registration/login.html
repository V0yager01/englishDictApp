{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2> 
  <form method="post">
    <div class="form-login">
    {% csrf_token %}
    {{ form }}
    <div>
      Don't have an account? ->
      <a href="{% url 'user:signup' %}">Register</a>
    </div>
    <div class="button-send"><button type="submit">Log In</button></div>
  </div>
  </form>

{% endblock %}
